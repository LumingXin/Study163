<!-- 列表元素 -->
<!-- ul 无序列表
        li-列表里的元素 -->
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<!-- 有序列表 默认会显示数字排列 -->
<!-- ol
        -type
            -1 数字编号（默认）
            -a 小写字母
            -A 大写字母
            -i 小写罗马数字
            -I 大写罗马数字
        -start（开始点）
        -reversed(倒叙排列)（布尔属性）
     li
        -value（可以指定 <li value="1">） -->
<ol>
    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

<!-- 自定义列表
    -dl（包含语义以及描述的列表）
    -dt（声明一个术语）
    -dd（术语的描述） -->
<dl>
    <dt>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</dt>
    <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit.</dd>
    <dt>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</dt>
    <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit.</dd>
</dl>
